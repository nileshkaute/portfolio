  <section class="page-header">
    <h1>Contact Me</h1>
    <p>Feel free to get in touch. Let's work together!</p>
  </section>

  <section class="skills-section">
    <div class="skills-grid" style="max-width: 600px;">
      <form action="#" method="post" class="skill-card">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;">

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;">

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="5" required style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;"></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
